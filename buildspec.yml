version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "ğŸ“¦ Installing dependencies..."
      - chmod +x gradlew
  build:
    commands:
      - echo "ğŸš€ Building JAR..."
      - ./gradlew clean build -x test
